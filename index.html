    <style>
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --fluid-base: clamp(14px, 0.7vw + 0.6vh + 8px, 16px);
        --header-offset: clamp(1.25rem, 3vmin, 2rem);
        --page-top: clamp(3.5rem, 8vmin, 6.5rem);
        --page-bottom: clamp(4rem, 9vmin, 7.5rem);
        --hub-spacing-top: clamp(4rem, 9vmin, 7rem);
        --hub-spacing-bottom: clamp(1.5rem, 4vmin, 3rem);
        --hub-hero-min-height: clamp(12rem, 40vmin, 30rem);
        --hub-gap: clamp(0.75rem, 2.6vmin, 2.5rem);
        --hub-title-size: clamp(1.6rem, 6vmin, 5.6rem);
        --hub-title-line: 0.9;
        --hub-topline-size: clamp(0.55rem, 1.5vmin, 0.85rem);
        --hub-desc-size: clamp(0.85rem, 1.9vmin, 1.05rem);
        --hub-cta-font: clamp(0.6rem, 1.7vmin, 0.85rem);
        --hub-cta-y: clamp(0.4rem, 1.2vmin, 0.7rem);
        --hub-cta-x: clamp(0.9rem, 2.8vmin, 1.5rem);
        --hub-marquee-width: clamp(220px, 42vw, 560px);
        --hub-marquee-text: clamp(0.9rem, 3vmin, 2.1rem);
        --hub-marquee-pad: clamp(0.3rem, 1.2vmin, 0.55rem);
      }

      html, body, #root {
        height: 100%;
      }

      html {
        font-size: var(--fluid-base);
      }

      body {
        background-color: #030303;
        color: #E5E7EB; /* Slate-200 */
        overflow: hidden;
        height: 100dvh;
        min-height: 100dvh;
        width: 100%;
        overflow-x: hidden;
        cursor: default;
      }
      
      /* Grain Texture Subtle */
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Unified Card Style */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s ease;
      }
      .glass-panel:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(37, 99, 235, 0.3); /* Blockchain Blue Border on Hover */
      }

      .hub-hero-spacing {
        padding-top: calc(var(--hub-spacing-top) + var(--safe-top));
        padding-bottom: var(--hub-spacing-bottom);
      }

      .hub-hero-frame {
        min-height: var(--hub-hero-min-height);
      }

      .hub-hero-title span {
        font-size: var(--hub-title-size);
      }

      .hub-hero-title {
        line-height: var(--hub-title-line);
      }

      .hub-hero-layout {
        justify-content: center;
      }

      .hub-hero-stack {
        gap: var(--hub-gap);
      }

      .hub-topline {
        width: 100%;
        font-size: var(--hub-topline-size);
      }

      .hub-description {
        font-size: var(--hub-desc-size);
        line-height: 1.35;
      }

      .hub-cta {
        padding: var(--hub-cta-y) var(--hub-cta-x);
        font-size: var(--hub-cta-font);
      }

      .hub-marquee {
        width: var(--hub-marquee-width);
      }

      .hub-marquee-track {
        padding-top: var(--hub-marquee-pad);
        padding-bottom: var(--hub-marquee-pad);
      }

      .hub-marquee-text {
        font-size: var(--hub-marquee-text);
      }

      .hub-marquee-top {
        position: fixed;
        top: calc(var(--header-offset) + var(--safe-top));
        left: 50%;
        transform: translateX(-50%);
        z-index: 40;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #2563EB; }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
